<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boucherie & Volaille</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    header, footer {
      background: #8B0000;
      color: white;
      padding: 12px;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    header { top: 0; }
    footer { bottom: 0; }
    .container { padding-top: 80px; padding-bottom: 80px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .quantity-control button {
      background: #8B0000;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 18px;
    }
    .floating-cart {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #8B0000;
      color: white;
      font-size: 22px;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 2000;
    }
    .floating-cart span {
      background: gold;
      color: black;
      border-radius: 50%;
      padding: 3px 7px;
      margin-left: 5px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h3>Boucherie & Volaille</h3>
</header>

<div class="container">
  <div class="row" id="products"></div>

  <div class="text-center mt-3">
    <button class="btn btn-success" onclick="openCart()">Voir le panier</button>
  </div>
</div>

<!-- Ic√¥ne Panier flottant -->
<div id="floatingCart" onclick="openCart()" class="floating-cart">
  üõí <span id="cartCount">0</span>
</div>

<footer>
  <p>Cr√©√© par M. Seddik Elidrissi</p>
</footer>

<!-- Modal Panier -->
<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Votre Panier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cartItems"></div>
      <div class="modal-footer d-block">
        <input type="text" id="client-name" class="form-control mb-2" placeholder="Votre Nom">
        <input type="text" id="client-address" class="form-control mb-2" placeholder="Votre Adresse">
        <textarea id="client-comment" class="form-control mb-2" placeholder="Commentaire"></textarea>
        <button class="btn btn-success w-100" onclick="validateOrder()">Valider la commande</button>
      </div>
    </div>
  </div>
</div>

<script>
const products = [
  {name:"Viande hach√©e", price:30, type:"poids", image:"https://via.placeholder.com/200x150?text=Viande+hach√©e"},
  {name:"Escalope de poulet", price:28, type:"poids", image:"https://via.placeholder.com/200x150?text=Escalope+de+poulet"},
  {name:"C√¥tes d agneau", price:45, type:"poids", image:"https://via.placeholder.com/200x150?text=C√¥tes+d'agneau"},
  {name:"Poulet entier", price:60, type:"unite", image:"https://via.placeholder.com/200x150?text=Poulet+entier"},
  {name:"Dinde enti√®re", price:120, type:"unite", image:"https://via.placeholder.com/200x150?text=Dinde+enti√®re"}
];

let cart = [];

function renderProducts(){
  const container=document.getElementById("products");
  container.innerHTML="";
  products.forEach(p=>{
    container.innerHTML+=`
      <div class="col-12 mb-3">
        <div class="card">
          <img src="${p.image}" alt="${p.name}">
          <h5>${p.name}</h5>
          <p><strong>${p.price} DH</strong> ${p.type==="poids"?"/ 250g":"/ unit√©"}</p>
          <div class="quantity-control">
            <button onclick="changeQuantity('${p.name}',-1)">-</button>
            <span id="qty-${p.name.replace(/\s/g,'')}">0</span>
            <button onclick="changeQuantity('${p.name}',1)">+</button>
          </div>
          <button class="btn btn-danger w-100" onclick="addToCart('${p.name}')">Ajouter au panier</button>
        </div>
      </div>`;
  });
}

function changeQuantity(name,delta){
  const id="qty-"+name.replace(/\s/g,'');
  let el=document.getElementById(id);
  let val=parseInt(el.innerText)||0;
  val=Math.max(0,val+delta);
  el.innerText=val;
}

function addToCart(name){
  const id="qty-"+name.replace(/\s/g,'');
  const qty=parseInt(document.getElementById(id).innerText)||0;
  if(qty===0){Swal.fire('Erreur','Choisissez une quantit√©','warning'); return;}
  const product=products.find(p=>p.name===name);
  const existing=cart.find(p=>p.name===name);
  if(existing){
    Swal.fire({
      title:"D√©j√† au panier",
      text:"Modifier la quantit√© ou supprimer ?",
      showDenyButton:true,
      confirmButtonText:"Modifier",
      denyButtonText:"Supprimer"
    }).then((res)=>{
      if(res.isConfirmed){existing.qty=qty; updateCart();}
      else if(res.isDenied){cart=cart.filter(p=>p.name!==name); updateCart();}
    });
  } else {
    cart.push({name:product.name, qty:qty, type:product.type});
    Swal.fire('Ajout√©!','Produit ajout√© au panier','success');
    updateCart();
  }
}

function updateCart(){
  const cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  cart.forEach((item,i)=>{
    const totalQty=item.type==="poids"
      ? `${item.qty} √ó 250g = ${item.qty*250}g`
      : `${item.qty} unit√©(s)`;
    cartItems.innerHTML+=`
      <div class="d-flex justify-content-between align-items-center border-bottom p-2">
        <div>${i+1}. ${item.name} = ${totalQty}</div>
        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${i})">‚ùå</button>
      </div>`;
  });
  document.getElementById("cartCount").innerText=cart.length;
}

function removeFromCart(i){
  Swal.fire({
    title:"Confirmer",
    text:"Supprimer cet article ?",
    icon:"warning",
    showCancelButton:true,
    confirmButtonText:"Oui",
    cancelButtonText:"Non"
  }).then((res)=>{
    if(res.isConfirmed){
      cart.splice(i,1);
      updateCart();
      Swal.fire("Supprim√©!","L'article a √©t√© retir√©.","success");
    }
  });
}

function openCart(){
  let cartModal=new bootstrap.Modal(document.getElementById('cartModal'));
  cartModal.show();
}

function validateOrder(){
  if(cart.length===0){Swal.fire('Panier vide','Ajoutez au moins un produit','warning'); return;}
  const name=document.getElementById('client-name').value.trim();
  const address=document.getElementById('client-address').value.trim();
  const comment=document.getElementById('client-comment').value.trim();
  if(!name||!address){Swal.fire('Champs manquants','Veuillez remplir votre nom et adresse','warning'); return;}

  let message="Bonjour,%0ACommande:%0A";
  cart.forEach((item,i)=>{
    const totalQty=item.type==="poids"?`${item.qty*250}g`:`${item.qty} unit√©(s)`;
    message+=`${i+1}. ${item.name} = ${totalQty}%0A`;
  });
  message+=`Nom: ${name}%0AAdresse: ${address}%0ACommentaire: ${comment}`;
  window.open(`https://wa.me/212608975435?text=${message}`);

  Swal.fire('Merci!','Votre commande sera pr√©par√©e et pr√™te √† la caisse.','success');
  cart=[]; updateCart();
  document.getElementById('client-name').value='';
  document.getElementById('client-address').value='';
  document.getElementById('client-comment').value='';
}

document.addEventListener('DOMContentLoaded',()=>{renderProducts();});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
